{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-danger display-1"></i>
                </div>
                <h1 class="h3 mb-3">Oops! Something went wrong</h1>
                {% if error_message %}
                    <p class="text-muted mb-4">{{ error_message }}</p>
                {% else %}
                    <p class="text-muted mb-4">An unexpected error occurred. Please try again later.</p>
                {% endif %}
                <a href="{{ url_for('static_pages.index') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
